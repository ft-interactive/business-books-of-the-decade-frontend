<div class="book-promo" itemscope itemtype="http://schema.org/Book">
    <a href="{{ book.url }}" class="fauxlink">
        <div class="book-promo__prizes">
            <i class="badge badge--{{ book.prize|lowercase }}"></i>
            <span class="visuallyhidden">{{ book.prize|capitalize }}</span>
            {{ book.year }}
        </div>
        <div class="book-promo__media">
            <img src="{{ book.cover }}" alt="" itemprop="image" />
        </div>
        <div class="book-promo__content visuallyhidden">
            <h3 class="book-promo__title text-small">
                <span class="fauxlink__target" itemprop="name">
                    {{ book.name }}
                </span>
            </h3>
            <div class="book-promo__byline text-smaller">
                <span class="text-quiet" itemprop="author">{{ book.author }}</span>
            </div>
        </div>
    </a>
</div>
