<div class="browsebox">
    <div class="browsebox__header">
        <a href="{{ browsebox.url }}" class="fauxlink">
            <h2 class="text-uppercase text-small text-quiet">Others in <span class="fauxlink__target">{{ browsebox.title }}</span></h2>
        </a>
    </div>
    <nav class="browsebox__content">
        {% block content %}
        {% endblock %}
    </nav>
</div>
